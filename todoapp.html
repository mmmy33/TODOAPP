<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todoapp.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container4all">
        <p class="header-text">TODO LIST</p>
        <div class="upper-box">
          <div class="search-form">
            <input class="search-for-task-bar" type="text" placeholder="Search note... " />
            <button class="search-btn"><img class="search-img" src="svgs/SI36PX.svg" alt=""></button>
          </div>
          
          <select class="drop-down-menu">
            <option>ALL</option>
            <option>All</option>
            <option>Complete</option>
            <option>Incomplete</option>
          </select>
          <div class="change-theme"><img class="moon-icon" src="svgs/moon.svg" alt="" /></div>
          
        </div>
      </div>
    </div>



    <script src="todoapp.js"></script>
  </body>
</html>
