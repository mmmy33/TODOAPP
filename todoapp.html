<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="todoapp.css" />
    <link rel="stylesheet" href="night-theme.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="containerall">
        <p class="header-text">TODO LIST</p>

        <div class="upper-box">
          <div class="search-container">
            <div class="search-form">
              <input
                maxlength="50"
                class="search-for-task-bar"
                type="text"
                placeholder="Search note... "
              />
              <button class="search-btn">
                <img class="search-img" src="svgs/Vector.svg" alt="" />
              </button>
            </div>
            <div class="search-results"></div>
          </div>

          <select class="drop-down-menu">
            <option Ñlass="dd-preview">ALL</option>
            <option>All</option>
            <option>Complete</option>
            <option>Incomplete</option>
          </select>

          <button class="change-theme change-theme-dark">
            <img class="moon-icon" src="svgs/moon.svg" alt="" />
            <img class="sun-icon" src="svgs/sun.svg" alt="" />
          </button>
          <!-- <button class="change-theme change-theme-light">
            <img class="sun-icon" src="svgs/sun.svg" alt="" />
          </button> -->
        </div>

        <div class="tasks-container">
          <div class="tasks-box">
            <!-- here we write tasks -->

            <!-- <div class="task">
              <input type="checkbox" class="task-condition" />
              <p class="task-text">sadasdasdasdasdasdasdasdasdasdasdas</p>
              <div class="task-buttons-box">
                <button class="modify-btn">
                  <img class="modify-icon"  src="svgs/corrector.svg" alt="" /></button>
                <button class="delete-btn">
                  <img class="delete-icon" src="svgs/deletenote.svg" alt="" />
                </button>
              </div> -->

            <!-- here we write tasks -->
            </div>
          </div>

          <div class="newnote-box">
            <button class="btn" data-path="form-popup">
              <img src="svgs/plus.svg" alt="add note" />
            </button>
          </div>

          <!--  MODAL  -->
          <div class="modals">
            <div class="modal-overlay">
              <div
                class="modal modal--1"
                id="modal-wnd"
                data-target="form-popup"
              >
                <p class="nn-header">NEW NOTE</p>
                <input
                  class="nn-input"
                  id="task-input"
                  type="text"
                  placeholder="Input your note..."
                />
                <div class="nn-btn-box">
                  <button class="cancel-btn nn-btn">CANCEL</button>
                  <button class="apply-btn nn-btn">APPLY</button>
                </div>
              </div>
            </div>
          </div>
          <!--  MODAL  -->
        </div>
      </div>
    </div>

    <script src="todoapp.js"></script>
    
  </body>
</html>
